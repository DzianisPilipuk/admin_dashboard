<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content">
        <div class="sidebar">
            <div class="dashboard-logo">
                <img src="/assets/vector-arrange-above.svg" alt="Dashboard logo">
                <h1>Dashboard</h1>
            </div>
            <div class="navigation">
                <div class="logo-name-pair">
                    <img src="/assets/home.svg" alt="Home">
                    <h2>Home</h2>
                </div>
                <div class="logo-name-pair">
                    <img src="/assets/card-account-details.svg" alt="Profile">
                    <h2>Profile</h2>
                </div>
                <div class="logo-name-pair">
                    <img src="/assets/message.svg" alt="Messages">
                    <h2>Messages</h2>
                </div>
                <div class="logo-name-pair">
                    <img src="/assets/clock.svg" alt="History">
                    <h2>History</h2>
                </div>
                <div class="logo-name-pair">
                    <img src="/assets/file-multiple.svg" alt="Tasks">
                    <h2>Tasks</h2>
                </div>
                <div class="logo-name-pair">
                    <img src="/assets/account-group.svg" alt="Communities">
                    <h2>Communities</h2>
                </div>
            </div>
            <div class="additional-pages">
                <div class="logo-name-pair">
                    <img src="/assets/cog.svg" alt="Settings">
                    <h2>Settings</h2>
                </div>
                <div class="logo-name-pair">
                    <img src="/assets/help.svg" alt="Support">
                    <h2>Support</h2>
                </div>
                <div class="logo-name-pair">
                    <img src="/assets/home.svg" alt="Privacy">
                    <h2>Privacy</h2>
                </div>
            </div>
        </div>
        <div class="header">

        </div>
        <div class="editorial-bar">

        </div>
        <div class="dashboard-content">

        </div>
    </div>
</body>
</html>
